# Content Domain - Manga & Chapters

type Manga {
  id: ID!
  title: String!
  altTitles: [String!]!
  description: String
  coverImage: String
  status: MangaStatus!
  genres: [String!]!
  authors: [String!]!
  year: Int
  sourceId: ID!
  sourceMangaId: String!
  sourceUrl: String!
  createdAt: String!
  updatedAt: String!
}

type Chapter {
  id: ID!
  mangaId: ID!
  sourceId: ID!
  number: Float!
  title: String
  releaseDate: String
  images: [ChapterImage!]!
  createdAt: String!
  updatedAt: String!
}

type ChapterImage {
  url: String!
  originalUrl: String!
  page: Int!
  width: Int
  height: Int
}

# Enums
enum MangaStatus {
  ONGOING
  COMPLETED
  HIATUS
  CANCELLED
}

# Queries
extend type Query {
  searchManga(query: String!): [Manga!]!
  getManga(id: ID!): Manga
  getChapters(mangaId: ID!): [Chapter!]!
}

# Mutations
extend type Mutation {
  createManga(input: CreateMangaInput!): Manga!
}

# Inputs
input CreateMangaInput {
  title: String!
  altTitles: [String!]!
  description: String
  coverImage: String
  status: MangaStatus!
  genres: [String!]!
  authors: [String!]!
  year: Int
  sourceId: ID!
  sourceMangaId: String!
  sourceUrl: String!
}
